version: "3.9"
services:
  backend:
    image: ghcr.io/ashizius/film-react-nest_backend:latest
    build:
      context: ./backend # директория сборки (контекст)
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
    restart: "no"
#    ports:
#      - "3000:3000"
    depends_on:
      - postgres
    healthcheck:
      test: "wget -nv -t1 --spider 'http://localhost:3000/'"
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
#    volumes:
#      - ./backend/dist:/var/www/app/dist

  frontend:
    image: ghcr.io/ashizius/film-react-nest_frontend:latest
    build:
      context: ./frontend # директория сборки (контекст)
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - frontendvolume:/var/www/app/dist

  postgres:
    image: "postgres:16"
    restart: "no"
#    ports:
#      - "5432:5432"
#      - 8080:8080
    env_file:
      - ./.env
    volumes:
      # монтируем директорию ./pg-data основной ОС в директорию с данными в контейнере
      - ./pg-data:/var/lib/postgresql/data/pgdata
    networks:
      - internal

  server:
    image: ghcr.io/ashizius/film-react-nest_nginx:latest
    build:
      context: ./nginx
    ports:
      - 80:80
    networks:
      - internal
      - internet
    volumes:
      - frontendvolume:/var/www/app/frontend
      - ./backend/public/content:/var/www/app/frontend/content
    depends_on:
      - frontend


volumes:
  frontendvolume:

networks:
  default:
    internal: true
  internal:
    internal: true
    driver: bridge
  internet:
    driver: bridge
